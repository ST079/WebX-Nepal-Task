<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huge | A design and technology company</title>
    <link rel="shortcut icon" href="./assets/logo/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader-container flex justify-center h-screen w-full" id="loader">
        <div id="box"></div>
        <div class="overlay" id="overlay"></div>
        <div id="counter">0%</div>
        <div class="flex items-center justify-center gap-2 absolute top-20 z-50">
            <img src="assets/logo/logo.png" class="h-[15px] w-[15px]" alt="Huge Logo" id="logo">
            <div class="text-white text-lg block  w-52" id="sub-head"></div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center z-50">
            <h1 class="text-[10rem] text-white" id="head">Hello</h1>
        </div>
    </div>

    <header id="header" class=" text-2xl w-full  hidden">
        <div class="left-wrapper flex items-center ml-10 fixed left-[50px] top-[40px] z-50">
            <div class="flex relative z-50 ">
                <h1 class="bg-[#FF0090] text-black py-5 px-1 text-2xl font-medium cursor-pointer">Huge</h1>
                <div>
                    <button class="bg-white text-black py-5 px-1 text-2xl font-medium absolute z-50 w-20 cursor-pointer"
                        id="menu-btn">Menu</button>
                    <ul class="flex bg-[#1B1E23] gap-4 p-5 relative opacity-0 text-white cursor-pointer" id="nav">
                        <li><a href="#"></a>About</li>
                        <li><a href="#"></a>What we do</li>
                        <li><a href="#"></a>Work</li>
                        <li><a href="#"></a>Ideas</li>
                        <li><a href="#"></a>Carrers</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="right-wrapper mr-10 fixed top-[40px] right-[50px] z-50 ">
            <button class="btns flex flex-col text-black font-medium h-[56px] w-52 relative">
                <div id="front-btn" class="absolute bg-white py-5 px-8">
                    Let's talk <i class="fa-solid fa-arrow-trend-up"></i>
                </div>
                <div id="bottom-btn" class="absolute bg-[#48FF65] py-5 px-8">
                    Let's talk <i class="fa-solid fa-arrow-trend-up"></i>
                </div>
            </button>
            <div class="form-container ">
                <form action="">

                </form>
            </div>
        </div>
    </header>

    <main class="w-full border">
        <p class="absolute border-white border-1 p-5 text-white text-2xl z-0" id="pointer-text">Scroll to explore <i
                class="fa-solid fa-arrow-down" style="color: #f10909;"></i></p>

        <section class="w-full h-screen bg-black hidden" id="main-section">
            <div class="box-container">
                <div class="flex justify-center items-center w-full h-screen hidden" id="img-box">
                    <img src="./assets/logo/slider1.jpg" class="img absolute w-[100%] h-full object-fill" />
                    <img src="./assets/logo/slider2.jpg" class="absolute w-full h-full object-fill" />
                    <img src="./assets/logo/slider3.jpg" class="absolute w-full h-full object-fill" />
                </div>
                <div class="inner-box" id="inner-box">
                    <div class="box absolute flex justify-center items-center bg-[#FF0091] text-5xl cursor-pointer" id="front">Huge
                    </div>
                    <div class="box absolute object-contain" id="right">
                        <img src="./assets/logo/slider1.jpg" class="h-full w-full" alt="">
                    </div>
                    <div class="box absolute  object-contain" id="left">
                        <img src="./assets/logo/slider2.jpg" class="h-full w-full" alt="">
                    </div>
                    <div class="box absolute  object-contain" id="back">
                        <img src="./assets/logo/slider3.jpg" class="h-full w-full" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"
        integrity="sha512-wOeEC+9qERAzhliwBFPDb6t8TiFFxdxG8vhK/Ygs7TuC44bpg8pg/X2/U/u+0X4fK05wb9id1EIipnF02+CFQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"> </script>
</body>

</html>
